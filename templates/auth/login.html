{% extends "base.html" %}

{% block title %}Login - FinanceiroMax{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-1"></i>Entrar
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Não tem conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></small>
                </div>
            </div>
            
            <!-- Demo credentials -->
            <div class="card mt-3">
                <div class="card-header bg-info text-white">
                    <h6><i class="fas fa-info-circle me-1"></i>Credenciais de Demonstração</h6>
                </div>
                <div class="card-body">
                    <p class="mb-1"><strong>Admin:</strong> joel / 123456</p>
                    <p class="mb-1"><strong>Usuário:</strong> maria / 123456</p>
                    <p class="mb-0"><strong>Premium:</strong> joao / 123456</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
